<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
       <style type="text/css">
       :root {
 --input-padding-x: 1.5rem;
 --input-padding-y: .75rem;
}

body {
 background: #007bff;
 background: linear-gradient(to right, #0062E6, #33AEFF);
}

.card-signin {
 border: 0;
 border-radius: 1rem;
 background: #fff;
 text-align : center;
 box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

.card-signin .card-title {
 margin-bottom: 2rem;
 font-weight: 300;
 text-align: center;      
 font-size: 1.5rem;

}

.card-signin .card-body {
 padding: 2rem;
 
}

.form-signin {
 width: 100%;
}

.form-signin .btn {
 font-size: 80%;
 border-radius: 5rem;
 letter-spacing: .1rem;
 font-weight: bold;
 padding: 1rem;
 transition: all 0.2s;
}
        </style>
<body>
 <div class="container">
   <div class="row">
     <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
       <div class="card card-signin my-5">
         <div class="card-body">
           <h5 class="card-title text-center">Select Game Mode</h5>
           <form class="form-signin" action="#">
             <input type="button" value="Game Description" class="btn btn-lg btn-primary btn-block text-uppercase"></button><br><br>
             <input type="button" onclick="location.href='http://webdev.iptime.org:8080/kgy/maingame_score.jsp'" value="Score mode" class="btn btn-lg btn-primary btn-block text-uppercase"></button><br><br>
             <input type="button" onclick="location.href='http://webdev.iptime.org:8080/kgy/maingame_timer.jsp'" value="Timer mode" class="btn btn-lg btn-primary btn-block text-uppercase"></button><br><br>
             <input type="button" onclick="location.href='http://webdev.iptime.org:8080/kgy/ranking.html'" value="Ranking" class="btn btn-lg btn-primary btn-block text-uppercase"></button><br><br>
             <input type="button" onclick='self.close()' value="Exit" class="btn btn-lg btn-primary btn-block text-uppercase"></button>
           </form>
         </div>
       </div>
     </div>
   </div>
 </div>
</body>
