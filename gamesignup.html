<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	 <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <style type="text/css">
        :root {
  --input-padding-x: 1.5rem;
  --input-padding-y: .75rem;
}

body {
  background: #007bff;
  background: linear-gradient(to right, #0062E6, #33AEFF);
}

.card-signin {
  border: 0;
  border-radius: 1rem;
  background: #fff;
  text-align : center;
  box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

.card-signin .card-title {
  margin-bottom: 2rem;

}

.card-signin .card-body {
  padding: 2rem;
}

.form-signin {
  width: 100%;
}

.form-signin .btn {
  font-size: 80%;
  border-radius: 5rem;

	 <script>
	var Click_check='';

	function checkUsername(){

		Click_check = 'yes';
		var sUser= document.signupform; // sid = 폼 자체를 변수로 선언
		if(!sUser.username.value){ // 만약 입력한 값이 없으면 
			alert("닉네임을 입력해주세요");
			sUser.username.focus(); // 아이디에 포커스
		}else{
		var joinusername = sUser.username.value;
		var url = "./gamecheckUsername.jsp?username="+joinusername;
		//window.open(url,"","width=400, height=150, resizable=no, scrollbars=no");
		window.location.href="http://webdev.iptime.org:8080/kgy/gamecheckUsername.jsp?username="+joinusername;
		

	}}
	function signup(){
		var sUser=document.signupform;
		
		if(Click_check != 'yes'){

		}
		else if(!sUser.userpw.value){
			//alert("비밀번호를 입력하세요");
			
		}
		else{
			//alert("가입");
			//window.location.href="http://webdev.iptime.org:8080/kgy/gamesignup.jsp";
		}
	}
  </script>
	<title>회원가입</title>
</head>
<body>
	<form method="post"  id="signupform" name="signupform">
		<div class="card card-signin my-5">
          		<h2>회원가입</h2>
           <form class="form-signin">
				<table align="center">
				<tr>
					<div class="form-label-group">
					
					<td><label for="inputEmail">Username</label></td>
					<td><input type="text" name="username" id="username" class="username" placeholder="닉네임"></td>
					<td><input type="button" value="중복확인" onClick="javascript:checkUsername()"></td>
					</div>
					</tr>
					<tr>
					<div class="form-label-group">
					<td><label for="inputPassword">Password</label></td>
					<td><input type="password" id="userpw" name="userpw" class="userpw" placeholder="비밀번호" required> </td>             
					</div>
					<br>
				</tr></table>
			<tr><input type="submit" value="가입하기" /><input type="reset" value="다시쓰기" /><br>
		   <input type="button" onclick="location.href='http://webdev.iptime.org:8080/kgy/initialpage.html'" value="종료하기" class="btn btn-lg btn-primary btn-block text-uppercase" style=background-color:red></button></tr>
        <br>
        <br>
     </form>
  </div>

</html>
